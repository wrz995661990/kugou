<div>
    <div class="render">
        <dl ng-repeat="i in data">
            <dt><img src='{{i.imgs}}' alt=""></dt>
            <dd>
                <h3>{{i.title}}</h3>
                <p><i class="{{i.icons2}}"></i>{{i.ps}}</p>
                <span><i class="{{i.icons}}"></i></span>
            </dd>
        </dl>
    </div>
</div>
